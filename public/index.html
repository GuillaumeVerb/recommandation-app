<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Recommandation</title>
</head>
<body>
    <h1>Inscription et Connexion</h1>

    <!-- Formulaire d'inscription -->
    <h2>Inscription</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Mot de passe">
    <button onclick="signUp()">S'inscrire</button>

    <!-- Formulaire de connexion -->
    <h2>Connexion</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>

    <!-- Section de message -->
    <div id="message"></div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>

    <script>
        // Configuration Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialisation Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth();
        const db = firebase.firestore();

        // Fonction d'inscription
        function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Inscription réussie :", user);
                    document.getElementById('message').innerHTML = "Inscription réussie.";
                    // Ajouter l'utilisateur dans Firestore
                    db.collection('users').doc(user.uid).set({
                        email: user.email
                    });
                })
                .catch((error) => {
                    console.error("Erreur d'inscription :", error.message);
                    document.getElementById('message').innerHTML = "Erreur d'inscription : " + error.message;
                });
        }

        // Fonction de connexion
        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Connexion réussie :", user);
                    document.getElementById('message').innerHTML = "Connexion réussie.";
                })
                .catch((error) => {
                    console.error("Erreur de connexion :", error.message);
                    document.getElementById('message').innerHTML = "Erreur de connexion : " + error.message;
                });
        }
    </script>
</body>
</html>
